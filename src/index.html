<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title> To do list </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <input
          type="text"
          class="input-text"
          id="input"
          placeholder="Task name"
  />
  <button class="submit-button" id="submit-button">
    Add
  </button>
</header>
<main>
  <section class="list">
    <div class="list-name-with-line">
      <h1> To do </h1>
    </div>
    <div class="to-do-list-input-box task-list-input-box">
    </div>
  </section>
  <section class="list">
    <div class="list-name-with-line">
      <h1> Doing </h1>
    </div>
    <div class="doing-list-input-box task-list-input-box">
    </div>
  </section>
  <section class="list">
    <div class="list-name-with-line">
      <h1> Done </h1>
    </div>
    <div class="done-list-input-box task-list-input-box">
    </div>
  </section>
</main>
</body>
<script src="main.js"></script>
</html>
